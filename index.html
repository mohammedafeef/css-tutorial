<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model in CSS</title>
  </head>
  <body>
    <div class="wrapper content-box">
        <h1>Content Box</h1>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="wrapper border-box">
        <h1>Border Box</h1>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
  </body>
</html>
